<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IC-FOODS</title>
    <script>
      // GitHub Pages SPA fallback:
      // redirect deep links to /?/path so index.html can restore it.
      (function redirectToSpa(location) {
        var segments = location.pathname.split('/').filter(Boolean);
        var segmentCount = 0;
        if (location.hostname.endsWith('.github.io') && segments.length > 0) {
          segmentCount = 1;
        }
        var base = '/' + segments.slice(0, segmentCount).join('/');
        var route = '/' + segments.slice(segmentCount).join('/');
        var query = location.search ? '&' + location.search.slice(1).replace(/&/g, '~and~') : '';
        var hash = location.hash || '';
        location.replace(
          location.protocol +
            '//' +
            location.hostname +
            (location.port ? ':' + location.port : '') +
            (base || '') +
            '/?' +
            route.replace(/&/g, '~and~') +
            query +
            hash
        );
      })(window.location);
    </script>
  </head>
  <body></body>
</html>
