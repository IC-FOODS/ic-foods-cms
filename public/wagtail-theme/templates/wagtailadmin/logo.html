{% spaceless %}
<div style="display:flex;align-items:center;justify-content:center;max-width:100%;width:100%;">
    <img src="/static/images/ic-foods-logo.png"
         alt="IC-FOODS"
         width="120"
         height="120"
         style="width:120px;max-width:120px;min-width:120px;height:auto;max-height:120px;object-fit:contain;"
         onerror="this.style.display='none';this.nextElementSibling.style.display='flex';" />
    <div style="display:none;width:120px;max-width:120px;min-width:120px;height:120px;background:#FFBF00;border-radius:12px;align-items:center;justify-content:center;font-weight:700;color:#022851;font-size:26px;">IC</div>
    {% if wordmark %}
    <span style="color:#fff;font-size:22px;font-weight:700;letter-spacing:-0.01em;display:none;">IC-FOODS</span>
    {% endif %}
</div>
{% endspaceless %}
