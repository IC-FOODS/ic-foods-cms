{% spaceless %}
<div style="display:flex;align-items:center;gap:10px;">
    <img src="/static/images/ic-foods-logo.png"
         alt="IC-FOODS"
         style="width:48px;height:48px;object-fit:contain;"
         onerror="this.style.display='none';this.nextElementSibling.style.display='flex';" />
    <div style="display:none;width:48px;height:48px;background:#FFBF00;border-radius:6px;align-items:center;justify-content:center;font-weight:bold;color:#022851;font-size:18px;">IC</div>
    {% if wordmark %}
    <span style="color:#fff;font-size:18px;font-weight:700;letter-spacing:-0.02em;">IC-FOODS</span>
    {% endif %}
</div>
{% endspaceless %}
